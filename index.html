<!DOCTYPE html>
<html>
<head>
    <title>ESP32 LED Control</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* ... (keep previous styles) ... */
        .slider-container {
            margin: 20px;
            width: 80%;
            max-width: 300px;
        }
        /* Add mobile-friendly touch targets */
        button {
            padding: 20px 40px;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <!-- ... (keep previous HTML structure) ... -->

    <script>
        let device;
        let ledCharacteristic;
        const serviceUuid = '4fafc201-1fb5-459e-8fcc-c5c9c331914b';
        const characteristicUuid = 'beb5483e-36e1-4688-b7f5-ea07361b26a8';

        async function connectBLE() {
            try {
                device = await navigator.bluetooth.requestDevice({
                    filters: [{ services: [serviceUuid] }],
                    optionalServices: [serviceUuid]
                });
                
                device.addEventListener('gattserverdisconnected', onDisconnect);
                
                const server = await device.gatt.connect();
                const service = await server.getPrimaryService(serviceUuid);
                ledCharacteristic = await service.getCharacteristic(characteristicUuid);
                
                updateUI(true);
            } catch (error) {
                updateUI(false);
                console.error('Connection error:', error);
            }
        }

        function onDisconnect() {
            updateUI(false);
            console.log('Device disconnected');
        }

        function updateUI(connected) {
            const status = document.getElementById('status');
            const elements = document.querySelectorAll('button:not(#connectBtn), #brightnessSlider');
            
            if (connected) {
                status.textContent = 'Status: Connected';
                status.style.color = '#4CAF50';
                elements.forEach(el => el.disabled = false);
            } else {
                status.textContent = 'Status: Disconnected';
                status.style.color = '#f44336';
                elements.forEach(el => el.disabled = true);
            }
        }

        async function sendCommand(value) {
            if (!ledCharacteristic) return;
            
            try {
                const data = new TextEncoder().encode(value.toString());
                await ledCharacteristic.writeValue(data);
            } catch (error) {
                console.error('Send error:', error);
                updateUI(false);
            }
        }

        // Initialize event listeners
        document.getElementById('brightnessSlider').addEventListener('input', (e) => {
            const value = e.target.value;
            document.getElementById('brightnessValue').textContent = `${value}%`;
            sendCommand(value);
        });

        document.getElementById('connectBtn').addEventListener('click', connectBLE);
        document.getElementById('onBtn').addEventListener('click', () => {
            document.getElementById('brightnessSlider').value = 100;
            document.getElementById('brightnessValue').textContent = '100%';
            sendCommand(100);
        });
        document.getElementById('offBtn').addEventListener('click', () => {
            document.getElementById('brightnessSlider').value = 0;
            document.getElementById('brightnessValue').textContent = '0%';
            sendCommand(0);
        });
    </script>
</body>
</html>
